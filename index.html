<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스코드 인증</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #b9bbbe;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .g-recaptcha {
            margin-bottom: 1rem;
        }

        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #4752c4;
        }

        .discord-style {
            background-color: #2f3136;
            border: 1px solid #202225;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico" alt="Discord Logo" class="logo">
        <h1>디스코드 서버 인증</h1>
        <p>서버 이용을 위해 인증을 진행해주세요</p>
        
        <div class="discord-style">
            <p>아래 reCAPTCHA를 완료한 후<br>인증하기 버튼을 클릭해주세요</p>
        </div>

        <form action="/complete-verification" method="POST">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
            <button type="submit">인증하기</button>
        </form>
    </div>
</body>
</html>
