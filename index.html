<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 갤러리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn-refresh {
            padding: 12px 24px;
            background-color: #ec4899;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            background-color: #db2777;
            transform: translateY(-2px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background-color: #2d2d2d;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #ec4899;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading::after {
            content: '⭐';
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-refresh" id="refresh">✨ 새로운 이미지</button>
        <div class="gallery" id="gallery"></div>
        <div class="loading" id="loading" style="display: none;">이미지 로딩중...</div>
    </div>

    <script>
        const state = {
            images: [],
            loading: false,
            page: 1
        };

        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const refresh = document.getElementById('refresh');

        async function fetchImages(reset = false) {
            if (state.loading) return;
            state.loading = true;
            loading.style.display = 'block';

            if (reset) {
                state.page = 1;
                gallery.innerHTML = '';
                state.images = [];
            }

            try {
                const response = await fetch('https://nekos.best/api/v2/waifu?amount=20');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const newImages = data.results || [];
                
                state.images = [...state.images, ...newImages];
                
                if (state.images.length <= 100) {  // 최대 100개까지만 표시
                    renderImages();
                }

                state.page++;
            } catch (error) {
                console.error('Error fetching images:', error);
            } finally {
                state.loading = false;
                loading.style.display = 'none';
            }
        }

        function renderImages() {
            const imagesHtml = state.images.map(image => `
                <div class="image-card">
                    <img src="${image.url || image.anime_name}" alt="Waifu">
                </div>
            `).join('');

            if (state.page === 1) {
                gallery.innerHTML = imagesHtml;
            } else {
                gallery.insertAdjacentHTML('beforeend', imagesHtml);
            }
        }

        function handleScroll() {
            if (state.loading) return;
            if (state.images.length >= 100) return;

            const scrolled = window.scrollY;
            const viewportHeight = window.innerHeight;
            const fullHeight = document.documentElement.scrollHeight;

            if (scrolled + viewportHeight >= fullHeight - 300) {
                fetchImages();
            }
        }

        refresh.onclick = () => fetchImages(true);
        window.addEventListener('scroll', handleScroll);

        // 초기 이미지 로드
        fetchImages(true);
    </script>
</body>
</html>
