<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 완료</title>
    <style>
        @keyframes floatContainer {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes checkmark {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }

        @keyframes circleFill {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f6f6f6, #ffffff);
            min-height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow:
                 0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 360px;
            animation: floatContainer 6s ease-in-out infinite;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: #000;
            border-radius: 50%;
            animation: circleFill 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .icon svg {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            stroke: #fff;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 100;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: checkmark 1s cubic-bezier(0.65, 0, 0.35, 1) forwards 0.3s;
        }

        .title {
            font-size: 1.75rem;
            color: #000;
            margin-bottom: 0.75rem;
            font-weight: 600;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .subtitle {
            color: #666;
            font-size: 1.0625rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M20 6L9 17L4 12"></path>
            </svg>
        </div>
        <h1 class="title">인증이 완료되었습니다</h1>
        <p class="subtitle">모든 절차가 안전하게 처리되었습니다.<br>이제 창을 닫으셔도 됩니다.</p>
    </div>
</body>
</html>
